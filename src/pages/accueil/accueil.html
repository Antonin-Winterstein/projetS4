<ion-header>
  <ion-navbar>
    <ion-title>Accueil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <h1>File de gauche</h1>
      <ion-buttons center>
        <button ion-button type="submit" color="primary">Voir les repas</button>
      </ion-buttons>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <h1>File de droite</h1>
      <ion-buttons center>
        <button ion-button type="submit" color="primary">Voir les repas</button>
      </ion-buttons>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item *ngFor="let leRepas of repas">
      <h2>{{leRepas.nom}}</h2>
      <h3>{{leRepas.date}}</h3>
    </ion-item>
  </ion-list>
  <button ion-button color="secondary" block (click)="doPrompt()">Ajouter un repas</button>
  <button ion-button icon-only clear (click)="doPrompt()">
    <ion-icon name="add-circle"></ion-icon>
  </button>
</ion-content>
